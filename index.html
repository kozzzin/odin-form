<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="left-col">
            <div class="header">
                <div id="logo">
                    <img src="./img/odin-lined.png"/>
                    <span>Odin</span>
                </div>
            </div>
            <!-- <div id="div-pad">

            </div> -->
        </div>
        <div id="right-col">
            <div class="header">
               <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>

                <p>You know you want to.</p>
            </div>
            <form action="#">
                <fieldset>
                    <legend>Let's do this</legend>
                    <div>
                        <label for="name">First name</label>
                        <input type="text" name="name" id="name" />
                    </div>
                    <div>
                        <label for="surname">Last name</label>
                        <input type="text" name="surname" id="surname" />
                    </div>
                    <div>
                        <label for="email">Email*</label>
                        <input type="email" name="email" id="email" title="We require your email" required/>
                    </div>
                    <div>
                        <label for="tel">Phone number</label>
                        <input type="tel" name="tel" id="tel" />
                    </div>
                    <div>
                        <label for="password">Password*</label>
                        <input type="password" class="red-border" name="password" title="We require password" id="password" required/>
                    </div>
                    <div>
                        <label for="confirm_pass">Confirm password*</label>
                        <input type="password" class="red-border" name="confirm_pass" id="confirm_pass" required/>
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </form>
            
        </div>
    </div>
    

</body>
</html>
